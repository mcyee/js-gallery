<!DOCTYPE html>
<html>
	<head>
		<title>Image Rotator with Description</title>
		<link rel="stylesheet" href="style.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	</head>
	<body>
		<div class="main_image">
			<img src="images/flyinghigh.jpg" />
			<div class="desc">
				<a href="#" class="collapse">Close Me!</a>
				<div class="block">
					<h2>Title</h2>
					<small>Date</small>
					<p>Copy</p>
				</div>
			</div>
		</div>
		<div class="image_thumb">
			<ul>
				<li>
					<a href="images/flyinghigh.jpg"><img src="images/flyinghigh_thumb.png" /></a>
					<div class="block">
						<h2>Title</h2>
						<small>Date</small>
						<p>Copy</p>
					</div>
				</li>
			</ul>
		</div>
		<script type="text/javascript" charset="utf-8" src="image-rotator-gallery.js"></script>
	</body>
</html>
